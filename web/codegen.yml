overwrite: true
schema: "../backend/graphql/schema.graphql"
documents: "./graphql/generated/documents/**/*.gql"
generates:
  graphql/generated/types.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
  graphql/generated/graphql.schema.json:
    plugins:
      - "introspection"
