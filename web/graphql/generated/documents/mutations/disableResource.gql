mutation disableResource($id: String!){
    disableResource(id: $id){
        id
        customer{
            id
            name
            email
            phoneNumber
            issuer
            credits
            enabled
        }
        category
        label
        schedule{
            mon{
                start
                end
                slotIntervalMinutes
                slotDurationMinutes
            }
            tue{
                start
                end
                slotIntervalMinutes
                slotDurationMinutes
            }
            wed{
                start
                end
                slotIntervalMinutes
                slotDurationMinutes
            }
            thu{
                start
                end
                slotIntervalMinutes
                slotDurationMinutes
            }
            fri{
                start
                end
                slotIntervalMinutes
                slotDurationMinutes
            }
            sat{
                start
                end
                slotIntervalMinutes
                slotDurationMinutes
            }
            sun{
                start
                end
                slotIntervalMinutes
                slotDurationMinutes
            }
            overriddenDates{
                isoDate
                schedule{
                    start
                    end
                    slotIntervalMinutes
                    slotDurationMinutes
                }
            }
        }
        seats
        enabled
    }
}