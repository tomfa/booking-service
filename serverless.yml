service: pdf-generator-api

inputs:
  src: ./

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${env:STAGE, 'dev'}
  region: eu-north-1
  logs:
    restApi: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-plugin-typescript-express

custom:
  bucket: pdfs.webutvikling.org
  serverless-offline:
    noPrependStageInUrl: true
package:
  exclude:
    - ./**
    - '!dist/**'
    - '!node_modules/**'

functions:
  generateFromHtml:
    handler: src/server.handler
    memorySize: 800
    events:
      - http:
          path: generate/from_html
          method: get
