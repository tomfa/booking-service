name: Deploy Web
on:
  push:
    paths:
      - 'web/**'
      - '!web/*.md'
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install
        run: |
          yarn install
      - name: Build 🔧
        run: |
          yarn predeploy
        working-directory: web

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: out
        working-directory: web
